<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/signup.css">
</head>
<body>
    <div class="signup-parent">
        <div class="width">
            <div class="img">
                <img src="/assets/img/signin.png" alt="">
            </div>
            <div class="fields">
                <div class="title">
                    <h1>Sign Up</h1>

                </div>
                <form action="" class="signup__form" onsubmit="return validateForm()">
                    <div class="inputs">
                        <div class="email">
                            <h1>First Name</h1>
                            <input type="text" id="first-name">
                        </div>
                        <div class="email">
                            <h1>Last Name</h1>
                            <input type="text" id="last-name">
                        </div>
                        <div class="email">
                            <h1>Email</h1>
                            <input type="email" id="email">
                        </div>
                        <div class="email">
                            <h1>Password</h1>
                            <input type="password" id="password">
                        </div>
                        <div class="email">
                            <h1>Confirm Password</h1>
                            <input type="password" id="confirm-password">
                        </div>
                        <div class="button">
                            <a href=""> <button style="background: #EBF2FA;color: #064789;">Sign up</button></a>
                        </div>
                        <div class="forgot">
                            <span>OR</span>
                        </div>

                        <div class="button">
                            <a href="/signin.html"> <button>Sign in</button></a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            // Get values from form fields
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Validate first name and last name
            if (firstName.trim() === '' || lastName.trim() === '') {
                alert('Please enter your first and last name.');
                return false;
            }

            // Validate email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                alert('Please enter a valid email address.');
                return false;
            }

            // Validate password length
            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            // Validate password match
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }

            // If validation passes, the form will be submitted
            return true;
        }
    </script>

</body>

</html>
