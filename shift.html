<!-- FOR DYNAMIC CALLENER -->

<script>
    let currentYear, currentMonth;

    function generateCalendar(year, month) {
      const calendarBody = document.querySelector('#calendar tbody');
      calendarBody.innerHTML = '';

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayOfMonth = new Date(year, month, 1).getDay();

      let date = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement('td');

          if ((i === 0 && j < firstDayOfMonth) || date > daysInMonth) {
            cell.textContent = '';
          } else {
            cell.textContent = date;

            cell.addEventListener('click', function () {
              const selectedDateElement = document.querySelector('#selectedDate');
              selectedDateElement.textContent = 'Your Shift for : ' + year + '-' + (month + 1) + '-' + cell.textContent;
            });

            date++;
          }

          row.appendChild(cell);
        }

        calendarBody.appendChild(row);
      }

      document.querySelector('#currentMonthYear').textContent = `${getMonthName(month)} ${year}`;
    }

    function getMonthName(month) {
      const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      return months[month];
    }

    function previousMonth() {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentYear, currentMonth);
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    // Initialize with the current month and year
    const currentDate = new Date();
    currentYear = currentDate.getFullYear();
    currentMonth = currentDate.getMonth();
    generateCalendar(currentYear, currentMonth);

  </script>

        const navMenu = document.getElementById('nav-menu'),
