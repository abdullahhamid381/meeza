<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Multiple Select with Icons</title>
    <link rel="stylesheet" href="/assets/css/resturant.css">
</head>
<body>

    <div class="resturant-parent">
        <div class="width-resturant">

            <!-- SELECT OPTION SECTION================= -->
            <div class="select">
                <div class="custom-select" id="customSelect1">
                    <div class="select-box">
                       <div class="icon">
                        <img src="/assets/img/location.png" alt="" width="100%">
                       </div>
                        <span class="placeholder">United Kingdom</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="options">
                        <div class="option" data-value="option1">
                            <span>United States</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>United Arab</span> 
                        </div>
                    
                    </div>
                </div>
            
                <div class="custom-select" id="customSelect2">
                    <div class="select-box">
                        <div class="icon">
                            <img src="/assets/img/city.png" alt="" width="100%">
                           </div>
                        <span class="placeholder">City Name</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="options">
                       
                        <div class="option" data-value="option1">
                            <span>London</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>New York</span> 
                        </div>
                    </div>
                </div>
            
                <div class="custom-select" id="customSelect3">
                    <div class="select-box">
                        
                        <div class="icon">
                            <img src="/assets/img/cus.png" alt="" width="100%">
                           </div>
                        <span class="placeholder">Cuisines</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="options">
                       
                        <div class="option" data-value="option1">
                            <span>London</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>New York</span> 
                        </div>
                    </div>
                </div>
            
                <div class="custom-select" id="customSelect4">
                    <div class="select-box">
                        <div class="icon">
                            <img src="/assets/img/food.png" alt="" width="100%">
                           </div>   
                        <span class="placeholder">Food Types</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="options">
                       
                        <div class="option" data-value="option1">
                            <span>Chinees</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>Italian</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>Pakistani</span> 
                        </div>
                    </div>
                </div>
            
                <div class="custom-select" id="customSelect5">
                    <div class="select-box">
                        <div class="icon">
                            <img src="/assets/img/label.png" alt="" width="100%">
                           </div>
                        <span class="placeholder">Labels</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="options">
                       
                        <div class="option" data-value="option1">
                            <span>Chinees</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>Italian</span> 
                        </div>
                        <div class="option" data-value="option2">
                          <span>Pakistani</span> 
                        </div>
                    </div>
                </div>
            </div>


            <!-- SEARCH OPTION================== -->

            <div class="search">
              <div class="text">
                <input type="text" placeholder="Search by Restaurant Name">
              </div>
             <div class="button">
                <button>Search</button>
             </div>
            </div>

        </div>
    </div>

 

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            initializeCustomSelect('customSelect1');
            initializeCustomSelect('customSelect2');
            initializeCustomSelect('customSelect3');
            initializeCustomSelect('customSelect4');
            initializeCustomSelect('customSelect5');
        });

        function initializeCustomSelect(customSelectId) {
            const customSelect = document.getElementById(customSelectId);
            const selectBox = customSelect.querySelector('.select-box');
            const optionsContainer = customSelect.querySelector('.options');

            selectBox.addEventListener('click', function () {
                optionsContainer.style.display = optionsContainer.style.display === 'block' ? 'none' : 'block';
            });

            optionsContainer.addEventListener('click', function (e) {
                const selectedOption = e.target.closest('.option');
                if (selectedOption) {
                    const selectedValue = selectedOption.getAttribute('data-value');
                    selectBox.querySelector('.placeholder').innerText = selectedOption.innerText;
                    optionsContainer.style.display = 'none';

                    // Add your logic here to handle the selected value
                    console.log('Selected Value for', customSelectId, ':', selectedValue);
                }
            });

            document.addEventListener('click', function (e) {
                if (!customSelect.contains(e.target)) {
                    optionsContainer.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
